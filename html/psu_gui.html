<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="handris">
    <meta name="description" content="">
    <title>PSU GUI</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/css/bootstrap-slider.min.css">

</head>

<body>

<main role="main" class="container">

    <div class="starter-template">
        <h1>CPX200D-P PSU control</h1>
        <p class="lead">Use this to control the power supply unit.<br></p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h4>Camera</h4>
                <h5>Current usage</h5>
                <p id="ch1_volt_usage">25 V</p>
                <p id="ch1_amp_usage">2 A</p>
                <form id="ch1">
                    <label for="ch1_volt">V:</label>
                    <input id="ch1_volt" name="ch1_volt"
                           data-provide="slider"
                           data-slider-min="0"
                           data-slider-max="30"
                           data-slider-step="0.5"
                           data-slider-value="24"
                           data-slider-tooltip="always"><br><br>
                    <label for="ch1_current">I:</label>
                    <input id="ch1_current" name="ch1_current"
                           data-provide="slider"
                           data-slider-min="0"
                           data-slider-max="10"
                           data-slider-step="0.5"
                           data-slider-value="1.5"
                           data-slider-tooltip="always"><br><br>
                    <input type="button" value="Set" onclick="setChannel(1);">
                </form>
            </div>
            <div class="col-sm">
                <h4>Radar</h4>
                <h5>Current usage</h5>
                <p id="ch2_volt_usage">25 V</p>
                <p id="ch2_amp_usage">2 A</p>
                <form id="ch2">
                    <label for="ch2_volt">V:</label>
                    <input id="ch2_volt" name="ch2_volt"
                           data-provide="slider"
                           data-slider-min="0"
                           data-slider-max="30"
                           data-slider-step="0.5"
                           data-slider-value="24"
                           data-slider-tooltip="always"><br><br>
                    <label for="ch2_current">I:</label>
                    <input id="ch2_current" name="ch2_current"
                           data-provide="slider"
                           data-slider-min="0"
                           data-slider-max="10"
                           data-slider-step="0.5"
                           data-slider-value="1.5"
                           data-slider-tooltip="always"><br><br>
                    <input type="button" value="Set" onclick="setChannel(2);">
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm" id="left">
            </div>
            <div class="col-sm" id="center">
                <h4>Global toggle</h4>
                <p>Refresh rate (s): <input id="refresh_rate"></p>
            </div>
            <div class="col-sm" id="right">
            </div>
        </div>
    </div>

</main><!-- /.container -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="/docs/4.5/assets/js/vendor/jquery.min.js"><\/script>')</script>

<script defer src="scripts/refresher.js"></script>
<script defer src="scripts/setter.js"></script>
</body>
</html>
